<mat-sidenav-container fullscreen>

  <mat-sidenav #snav [mode]="over">
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="." (click)="snav.toggle()">Dashboard</a>
      <a mat-list-item routerLink="configuration" (click)="snav.toggle()">Configurations</a>
      <a mat-list-item routerLink="tasks" (click)="snav.toggle()">Tasks</a>
      <a mat-list-item routerLink="historicals" (click)="snav.toggle()">Historicals</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent" class="header-toolbar mat-elevation-z2">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name brand">aHydro</h1>
      <span class="spacer"></span>
      <span>{{module !== null ? module.name : ''}}</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
